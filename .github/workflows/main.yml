name: Build Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout کد
      uses: actions/checkout@v4

    - name: نصب Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: نصب Gradle و ساخت با Gradle Wrapper
      uses: gradle/actions/setup-gradle@v4   # ← این مهمه! خودش wrapper رو مدیریت می‌کنه

    - name: ساخت APK (debug)
      run: gradle assembleDebug   # ← بدون ./gradlew

    - name: آپلود APK
      uses: actions/upload-artifact@v4
      with:
        name: 8ballpool-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
